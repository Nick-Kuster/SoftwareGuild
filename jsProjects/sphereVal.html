<!DOCTYPE html>
<html>
<head>
<title>Sphere Volume</title>
<script type="text/JavaScript" src="sphereVol.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet" type="text/css" />

</head>

<body>
<h1> Find the Volume Of A Sphere</h1><br/>

<form name="sphere"  onreset="return reset();">
    <div>
<label for="radius">Radius =</label>
<input type="number" step="0.0001" id="radius">
</div><br/>
<div >
  <label for="volume">Volume =</label>
 <input type="number" step="0.0001" id="volume" value="">
</div><br/>
<button type="submit" id="submit" class="btn btn-default" onclick="findVolume()">Find Volume</button>
<button type="submit" id="vol" class="btn btn-default" onclick="findRadius()">Find Radius</button>
<button type="reset"  id="resetButton" class="btn">Reset</button>
</form>




</body>


</html>
