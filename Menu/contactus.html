<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
  <h1 align="center">Hope's Diner</h1>
  <hr>

  <hr>
<table cellpadding="4">
<tr>
  <td align="right">Name:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="NAME"/></td>
</tr>
<tr>
  <td align="right">Email:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="EMAIL"/>
</tr>
<tr>
  <td align="right">Phone:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="PHONE"/></td>
</tr>
<tr>
  <td align="right">Reason for inquiry:</td>
  <td>&nbsp&nbsp&nbsp<select name="REASON">
    <option value="CATERING">Catering</option>
    <option value="PRIVATE_PARTY">Private Party</option>
    <option value="FEEDBACK">Feedback</option>
    <option value="OTHER">Other</option>
  </select>
</td>
</tr>
<tr>
  <td align="right">Additional Information</td>
  <td>&nbsp&nbsp&nbsp<textarea name="ADD_INFO"></textarea></td>
</tr>
<tr>
  <td align="right">Have you been to the restaurant?</td>
  <td>&nbsp&nbsp&nbsp<input type="radio" name="HAVE_YOU_BEEN" value="No" checked/>No
    <input type="radio" name="HAVE_YOU_BEEN" value="Yes"/>Yes
  </td>
</tr>
<tr>
  <td align="right">Best days to contact you</td>
  <td>&nbsp&nbsp&nbsp
    <input type="checkbox" name="BEST_DAY" value="M"/>M
    <input type="checkbox" name="BEST_DAY" value="T"/>T
    <input type="checkbox" name="BEST_DAY" value="W"/>W
    <input type="checkbox" name="BEST_DAY" value="Th"/>Th
    <input type="checkbox" name="BEST_DAY" value="F"/>F
  </td>
</tr>
<tr>
<td></td>
<td align="right"><input type="submit" value="Send Request"></td>
</tr>

</table>
<hr>
<div align="center">777 Java St. Guildy, OH<br>481-516-2342</div>
</body>
</html>
