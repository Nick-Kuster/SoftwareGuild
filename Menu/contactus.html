<!DOCTYPE html>
<!--your header and footer must match across the pages, so store their styles in an external file called restaurantstyles.css.
Apply all positioning CSS styles for the image on the home page as an in-line style.
Apply all styles for the menu and contact form in internal style sheets.-->
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="restaurantstyles.css">
  <style>
  table:hover{
    border-style:groove;
    border-color:red;
    border-width:25;
  }
  </style>
</head>
<body>

  <h1 align="center">Hope's Diner</h1>
  <hr>
  &nbsp&nbsp&nbsp&nbsp&nbsp<a href=".\index.html">Home</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <a href=".\menu.html">Menu</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <a href=".\contactus.html">Contact Us</a>
  <hr>
<table cellpadding="4">
<tr>
  <td align="right">Name:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="NAME"/></td>
</tr>
<tr>
  <td align="right">Email:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="EMAIL"/>
</tr>
<tr>
  <td align="right">Phone:</td>
  <td>&nbsp&nbsp&nbsp<input type="text" name="PHONE"/></td>
</tr>
<tr>
  <td align="right">Reason for inquiry:</td>
  <td>&nbsp&nbsp&nbsp<select name="REASON">
    <option value="CATERING">Catering</option>
    <option value="PRIVATE_PARTY">Private Party</option>
    <option value="FEEDBACK">Feedback</option>
    <option value="OTHER">Other</option>
  </select>
</td>
</tr>
<tr>
  <td align="right">Additional Information</td>
  <td>&nbsp&nbsp&nbsp<textarea name="ADD_INFO"></textarea></td>
</tr>
<tr>
  <td align="right">Have you been to the restaurant?</td>
  <td>&nbsp&nbsp&nbsp
    <input type="radio" name="HAVE_YOU_BEEN" value="No" id="male" checked/><label for="No">No</label>
    <input type="radio" name="HAVE_YOU_BEEN" value="Yes" id="male"/><label for="Yes">Yes</label>
  </td>
</tr>
<tr>
  <td align="right">Best days to contact you</td>
  <td>&nbsp&nbsp&nbsp
    <input type="checkbox" name="BEST_DAY" value="M"/>M
    <input type="checkbox" name="BEST_DAY" value="T"/>T
    <input type="checkbox" name="BEST_DAY" value="W"/>W
    <input type="checkbox" name="BEST_DAY" value="Th"/>Th
    <input type="checkbox" name="BEST_DAY" value="F"/>F
  </td>
</tr>
<tr>
<td></td>
<td align="right"><input type="submit" value="Send Request"></td>
</tr>

</table>
<hr>
<div align="center">
<div  id="contact" style="width:500px;">777 Java St. Guildy, OH<br>481-516-2342</div>
</div>
</body>
</html>
